<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Flask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="display-4">Hello, Flask!</h1>
        <p class="lead">This is a basic Bootstrap-styled page served by Flask.</p>
    </div>
    <div class="container text-center mt-5">
        <form action="/downloadMarkdown" method="get">
            <input type="text" name="markdownID" required>
            <button type="submit" class="btn btn-primary">Input markdown ID</button>
        </form>
    </div>
    <div class="container text-center mt-5">
        <form action="/uploadImageQueryForparsing" method="post" enctype="multipart/form-data" class="mt-4">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit" class="btn btn-primary">Upload Image for markdown Parsing</button>
        </form>
    </div>
</body>
</html>
