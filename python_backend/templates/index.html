<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Flask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="display-4">Hello, Flask!</h1>
        <p class="lead">This is a basic Bootstrap-styled page served by Flask.</p>
    </div>
    <div class="container text-center mt-5">
        <form action="/downloadMarkdown" method="get">
            <input type="text" name="markdownID" required>
            <button type="submit" class="btn btn-primary">Input markdown ID</button>
        </form>
    </div>
    <div class="container text-center mt-5">
        <form action="/downloadImage" method="get">
            <input type="text" name="imageID" required>
            <button type="submit" class="btn btn-primary">Input image ID</button>
        </form>
    </div>
    <div class="container text-center mt-5">
        <form action="/uploadImageQueryForparsing" method="post" enctype="multipart/form-data" class="mt-4">
            <input type="text" name="markdownID" required>
            <input type="file" name="image" accept="image/*" required>
            <button type="submit" class="btn btn-primary">Upload Image and name</button>
        </form>
    </div>

    <div class="container text-center mt-5">
        <form action="/deleteImageAndMarkdown" method="post">
            <input type="text" name="dataID" required>
            <button type="submit" class="btn btn-primary">Delete image and markdown</button>
        </form>
    </div>

    <div class = "container text-center mt-5">
        <form action="/getAllData" method="get">
            <button type="submit" class="btn btn-primary">Get all data</button>
        </form>
    </div>
    <div class="container text-center mt-5">
        <p><a href="/logout">Logout</a></p>
    </div>

</body>
</html>
