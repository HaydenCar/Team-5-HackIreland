{% extends "base.html" %}
{% block title %}Register - HoloNote{% endblock %}

{% block content %}
<!-- Centered frosted glass register form -->
<div class="d-flex justify-content-center align-items-center" style="height: calc(100vh - 70px);">
  <div class="login-container shadow" style="background: rgba(255,255,255,0.5); backdrop-filter: blur(5px); border-radius: 10px; padding: 2rem; max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4">Register</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
    <p class="mt-3 text-center"><a href="{{ url_for('login') }}">Already have an account? Login</a></p>
  </div>
</div>
{% endblock %}
