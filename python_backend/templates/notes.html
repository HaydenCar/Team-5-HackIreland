<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Flask</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Make the sidebar full-height and sticky */
    .sidebar {
      height: calc(100vh - 56px); /* subtract header height */
      position: sticky;
      top: 56px;
      padding-top: 1rem;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <!-- Header / Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Hello Flask</a>
      <!-- You can add more nav links here if needed -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Additional nav items can be added here -->
      </div>
    </div>
  </nav>

  <!-- Main Content Area -->
  <div class="container-fluid">
    <div class="row">
      <!-- Left Sidebar / Note Explorer -->
      <nav class="col-md-3 col-lg-2 sidebar">
        <h4 class="px-3">Notes</h4>
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action" id="note1">Note Title 1</a>
          <a href="#" class="list-group-item list-group-item-action" id="note2">Note Title 2</a>
          <a href="#" class="list-group-item list-group-item-action" id="note3">Note Title 3</a>
          <!-- More note links can be added here -->
        </div>
      </nav>
      <!-- Main Content Area -->
      <main class="col-md-9 col-lg-10 px-4">
        <h2 class="mt-3">Note Content</h2>
        <div id="noteContent">
          <!-- Note markdown content will be dynamically loaded here -->
          <p>Select a note from the left to view its content.</p>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 
    Future Dynamic Behavior:
    Add event listeners to note links to fetch markdown content from your Flask backend and S3 bucket.
    Example:
    
    document.getElementById('note1').addEventListener('click', function(e) {
      e.preventDefault();
      fetch('/get_note?note=note1')
        .then(response => response.text())
        .then(data => {
          document.getElementById('noteContent').innerHTML = data;
        });
    });
  -->
</body>
</html>
