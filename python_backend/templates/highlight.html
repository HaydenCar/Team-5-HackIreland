{% extends "base.html" %}

{% block title %}
Canvas Page
{% endblock %}

{% block head %}
<style>
  /* ------------- Canvas-Specific Styles ------------- */
  .canvas-wrapper {
    display: flex;
    justify-content: center;
    padding: 5px;
    /* Adds some spacing around the canvas */
  }
  .canvas-container {
    width: 100%;
    max-width: 340px;
    /* Mobile max size */
    aspect-ratio: 1 / 1;
    /* Keeps it square */
    border: 1px solid #ccc;
    background-color: black;
    /* Fills unused space */
    position: relative;
    overflow: hidden;
  }
  @media (min-width: 992px) {
    .canvas-container {
      max-width: 1000px;
      /* or up to 1200px, your choice */
      max-width: 1000px;
    }

    .canvas-wrapper{
      padding: 20px;
    }

  }

  /* Ensure the canvas fills the container */
  .canvas-container canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
</style>
{% endblock head %}

{% block content %}
<div class="main-container">
  <div class="glass content-panel">
    <div class="container text-center mb-3">
      <p>Highlight and select images!</p>
      <div class="d-flex justify-content-center mb-3">
        <button id="highlightToolBtn" class="btn btn-secondary mx-2">
          Highlighter
        </button>
        <button id="rectSelectToolBtn" class="btn btn-secondary mx-2">
          Image Select
        </button>
      </div>
    </div>

    <div class="canvas-wrapper">
      <div class="canvas-container">
        <canvas id="highlightCanvas"></canvas>
      </div>
    </div>

    <div class="container text-center mt-3">
      <button id="finishBtn" class="btn btn-success">Finish and Format!</button>
    </div>
  </div>
</div>
{% endblock content %}

{% block scripts %}
<!-- Fabric.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const noteID = "{{ note_id }}";  // Provided by your Flask route
    const tempID = "{{ temp_id }}";  // Provided by your Flask route

    // 1) We'll fetch the image data from /get_temp_image/<temp_id>
    fetch(`/get_temp_image/${tempID}`)
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          console.error("Error retrieving image data:", data.error);
          return;
        }
        // 2) Build a Data URL for Fabric
        const b64String = data.image_base64;
        // If your original file is known to be JPG, set "image/jpeg"
        // If you aren't sure, store the content type in your cache as well
        const mimeType = "image/jpeg";
        const imageUrl = `data:${mimeType};base64,${b64String}`;

        // 3) Initialize Fabric with the loaded data
        initFabricCanvas(imageUrl);
      })
      .catch(err => console.error("Fetch get_temp_image error:", err));
  });

  let canvas; // We'll keep a reference outside the function

  function initFabricCanvas(imageUrl) {
    const canvasEl = document.getElementById("highlightCanvas");
    const container = document.querySelector(".canvas-container");
    canvas = new fabric.Canvas("highlightCanvas");

    function resizeCanvas() {
      canvasEl.width = container.clientWidth;
      canvasEl.height = container.clientHeight;
      canvas.setWidth(container.clientWidth);
      canvas.setHeight(container.clientHeight);
      canvas.renderAll();
    }

    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    // Load background image
    fabric.Image.fromURL(imageUrl, function(img) {
      const scaleFactor = Math.min(
        canvas.width / img.width,
        canvas.height / img.height
      );
      img.scale(scaleFactor);
      img.set({
        left: (canvas.width - img.getScaledWidth()) / 2,
        top: (canvas.height - img.getScaledHeight()) / 2,
        selectable: false
      });
      canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas));
    });

    // Setup tools
    document.getElementById("highlightToolBtn")
      .addEventListener("click", enableHighlightTool);
    document.getElementById("rectSelectToolBtn")
      .addEventListener("click", enableRectTool);

    // Finish button
    document.getElementById("finishBtn").addEventListener("click", onFinish);
  }

  function enableHighlightTool() {
    canvas.isDrawingMode = true;
    canvas.freeDrawingBrush = new fabric.PencilBrush(canvas);
    canvas.freeDrawingBrush.color = "rgba(183, 252, 98, 0.5)";
    canvas.freeDrawingBrush.width = 15;
    canvas.off("mouse:down");
    canvas.off("mouse:move");
    canvas.off("mouse:up");
    console.log("Freehand highlight tool enabled");
  }

  function enableRectTool() {
    canvas.isDrawingMode = false;
    canvas.off("mouse:down");
    canvas.off("mouse:move");
    canvas.off("mouse:up");

    let rect, isDown, origX, origY;

    canvas.on("mouse:down", function(o) {
      isDown = true;
      const pointer = canvas.getPointer(o.e);
      origX = pointer.x;
      origY = pointer.y;
      rect = new fabric.Rect({
        left: origX,
        top: origY,
        width: 0,
        height: 0,
        fill: "transparent",
        stroke: "blue",
        strokeWidth: 2,
        selectable: false
      });
      canvas.add(rect);
    });

    canvas.on("mouse:move", function(o) {
      if (!isDown) return;
      const pointer = canvas.getPointer(o.e);
      rect.set({
        width: Math.abs(origX - pointer.x),
        height: Math.abs(origY - pointer.y)
      });
      if (pointer.x < origX) rect.set({ left: pointer.x });
      if (pointer.y < origY) rect.set({ top: pointer.y });
      canvas.renderAll();
    });

    canvas.on("mouse:up", function() {
      isDown = false;
      // If you want multiple rectangles, remove these unbinds
      // canvas.off("mouse:down");
      // canvas.off("mouse:move");
      // canvas.off("mouse:up");
    });
    console.log("Rectangle tool enabled");
  }

  function onFinish() {
    const objects = canvas.getObjects();
    console.log("Canvas objects:", objects);
    alert("Finish clicked. Check console for objects data.");

    // Flatten the canvas
    const mergedDataURL = canvas.toDataURL({
      format: 'png',
      quality: 1.0
    });

    // Upload flattened image to S3
    fetch("/upload_highlighted_image", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ mergedDataURL: mergedDataURL })
    })
    .then(res => {
      alert("Your highlighted image was uploaded to S3!");
      res.json()
  })
    .then(data => {
      alert("Your highlighted image was uploaded to S3!");
      if (data.error) {
        console.error("Error uploading:", data.error);
      } else {
        console.log("Image uploaded successfully:", data);
        alert("Your highlighted image was uploaded to S3!");
      }
    })
    .catch(err => console.error("Fetch error:", err));
  }
</script>
{% endblock scripts %}
